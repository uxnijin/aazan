<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="Prayer Times">
    <meta property="og:description" content="Track prayer and iqama times with this minimal app.">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Prayer Times">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Prayer Times">
    <meta name="twitter:description" content="Track prayer and iqama times with this minimal app.">
    <meta property="og:image" content="assets/social-preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="twitter:image" content="assets/social-preview.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">

    <!-- PWA Meta Tags -->

    <title>Prayer Times</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'media' }</script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

</head>
<body class="bg-white dark:bg-black min-h-screen flex flex-col">
    <header class="w-full px-4 md:px-9 pt-4 md:pt-9">
        <div class="flex justify-between items-center h-12">
            <div class="text-indigo-400 text-2xl font-tanker">AAZAN</div>
            <div id="settings-btn" class="settings-button transition-all w-[100px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                <div class="settings-text text-black dark:text-white text-2xl font-tanker">Settings</div>
            </div>
        </div>
    </header>
    <main class="flex-grow flex justify-center items-center px-4 md:px-9 py-4 md:py-9">
        <div class="w-full max-w-[600px] flex flex-col justify-center items-center gap-8">
            <div class="content-item w-full flex flex-col items-center gap-2">
                <p id="location" class="text-black dark:text-white text-sm font-inter opacity-75">Fetching location...</p>
                <div id="countdown" class="text-center">
                    <p class="text-black dark:text-white text-lg font-inter opacity-75">Next Prayer</p>
                    <p id="next-prayer-name" class="text-indigo-400 text-3xl font-tanker"></p>
                    <p id="countdown-time" class="text-black dark:text-white text-4xl font-tanker"></p>
                </div>
            </div>
            <div class="content-item w-full max-w-[361px] md:max-w-[800px]">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="border-b border-black border-opacity-10 dark:border-white dark:border-opacity-20">
                            <th class="py-2 text-black dark:text-white text-base font-inter opacity-75">Prayer</th>
                            <th class="py-2 text-black dark:text-white text-base font-inter opacity-75">Time</th>
                            <th class="py-2 text-black dark:text-white text-base font-inter opacity-75">Iqama</th>
                        </tr>
                    </thead>
                    <tbody id="prayer-table"></tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Settings Overlay -->
    <div id="settings-overlay" class="settings-overlay hidden">
        <div class="w-full px-4 md:px-9 pt-4 md:pt-9">
            <div class="flex justify-between items-center h-12">
                <div class="text-indigo-400 text-2xl font-tanker">SETTINGS</div>
                <div id="close-settings" class="settings-button transition-all w-[72px] h-12 px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                    <div class="settings-text text-black dark:text-white text-2xl font-tanker">Close</div>
                </div>
            </div>
        </div>
        <div class="w-full px-4 md:px-9 flex-grow flex justify-center items-center">
            <div class="w-full max-w-[600px] flex flex-col justify-center items-center gap-4">
                <div class="w-full flex flex-col gap-1">
                    <label class="text-black dark:text-white text-base font-inter opacity-75">Location</label>
                    <p id="settings-location" class="text-black dark:text-white text-sm font-inter opacity-75">Fetching location...</p>
                    <input id="location-search" type="text" class="w-full px-4 py-3 border border-black border-opacity-10 dark:border-white dark:border-opacity-20 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black dark:text-white dark:bg-black text-base font-inter placeholder-black placeholder-opacity-25 dark:placeholder-white dark:placeholder-opacity-50" placeholder="Search location...">
                    <ul id="location-suggestions" class="mt-1 max-h-40 overflow-auto bg-white dark:bg-black rounded-2xl"></ul>
                    <button id="use-current-location" class="current-location-button transition-all w-full px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer mt-2">
                        <div class="text-white text-2xl font-tanker">Use Current Location</div>
                    </button>
                </div>
                <div class="w-full flex flex-col gap-1">
                    <label class="text-black dark:text-white text-base font-inter opacity-75">Calculation Method</label>
                    <select id="calc-method" class="w-full px-4 py-3 border border-black border-opacity-10 dark:border-white dark:border-opacity-20 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black dark:text-white dark:bg-black text-base font-inter">
                        <option value="MWL">Muslim World League</option>
                        <option value="ISNA">Islamic Society of North America</option>
                        <option value="Egypt">Egyptian General Authority</option>
                        <option value="Makkah">Umm Al-Qura, Makkah</option>
                        <option value="Karachi">University of Islamic Sciences, Karachi</option>
                        <option value="Tehran">Institute of Geophysics, University of Tehran</option>
                        <option value="Jafari">Shia Ithna-Ashari, Leva Institute, Qum</option>
                        <option value="Gulf">Gulf Region</option>
                        <option value="Kuwait">Kuwait</option>
                        <option value="Qatar">Qatar</option>
                        <option value="Moonsighting">Moonsighting Committee Worldwide</option>
                        <option value="Dubai">Dubai</option>
                    </select>
                </div>
                <div class="w-full flex flex-col gap-1">
                    <label class="text-black dark:text-white text-base font-inter opacity-75">Iqama Minutes After Prayer</label>
                    <input id="fajr-iqama" type="number" min="0" class="w-full px-4 py-3 border border-black border-opacity-10 dark:border-white dark:border-opacity-20 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black dark:text-white dark:bg-black text-base font-inter placeholder-black placeholder-opacity-25 dark:placeholder-white dark:placeholder-opacity-50" placeholder="Fajr">
                    <input id="dhuhr-iqama" type="number" min="0" class="w-full px-4 py-3 border border-black border-opacity-10 dark:border-white dark:border-opacity-20 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black dark:text-white dark:bg-black text-base font-inter placeholder-black placeholder-opacity-25 dark:placeholder-white dark:placeholder-opacity-50" placeholder="Dhuhr">
                    <input id="asr-iqama" type="number" min="0" class="w-full px-4 py-3 border border-black border-opacity-10 dark:border-white dark:border-opacity-20 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black dark:text-white dark:bg-black text-base font-inter placeholder-black placeholder-opacity-25 dark:placeholder-white dark:placeholder-opacity-50" placeholder="Asr">
                    <input id="maghrib-iqama" type="number" min="0" class="w-full px-4 py-3 border border-black border-opacity-10 dark:border-white dark:border-opacity-20 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black dark:text-white dark:bg-black text-base font-inter placeholder-black placeholder-opacity-25 dark:placeholder-white dark:placeholder-opacity-50" placeholder="Maghrib">
                    <input id="isha-iqama" type="number" min="0" class="w-full px-4 py-3 border border-black border-opacity-10 dark:border-white dark:border-opacity-20 rounded-2xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 text-black dark:text-white dark:bg-black text-base font-inter placeholder-black placeholder-opacity-25 dark:placeholder-white dark:placeholder-opacity-50" placeholder="Isha">
                </div>
                <button id="save-settings" class="save-button transition-all w-full px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                    <div class="text-white text-2xl font-tanker">Save</div>
                </button>
            </div>
        </div>
    </div>

    <!-- Location Popup -->
    <div id="location-popup" class="location-popup hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-white dark:bg-black border border-black border-opacity-10 dark:border-white dark:border-opacity-20 p-6 rounded-2xl w-full max-w-[361px] flex flex-col gap-4">
            <p class="text-black dark:text-white text-lg font-tanker text-center">Location Access Denied</p>
            <p class="text-black dark:text-white text-sm font-inter opacity-75 text-center">Please enable location access or search for a location manually to view prayer times.</p>
            <button id="retry-location" class="retry-button transition-all w-full px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                <div class="text-white text-2xl font-tanker">Retry</div>
            </button>
            <button id="close-location-popup" class="close-button transition-all w-full px-3 py-2 rounded-2xl flex justify-center items-center cursor-pointer">
                <div class="text-black dark:text-white text-2xl font-tanker">Close</div>
            </button>
        </div>
    </div>

</body>
</html>
